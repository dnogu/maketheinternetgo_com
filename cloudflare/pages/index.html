<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <head>
    <meta charset="utf-8">
    <title>MTIG</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://maketheinternetgo.com">MakeTheInternetGo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
    </div>
  </nav>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-wrapper">
            <form id="dnsLookupForm" onsubmit="return validation(event)">
              <h3 class="title">DNS Lookup</h3>
              <hr>
              <div id="error-message" class="notification-div">
              </div>
              <div class="success-message" class="notification-div"></div>
                <div class="form-row">
                  <div class="form-group col">
                    <label for="fqdn">FQDN</label>
                    <input type="text" class="form-control" id="inputPassword" name="password" placeholder="maketheinternetgo.com">
                  </div>
                  <div class="form-group col">
                      <label for="recordType">Record Type</label>
                      <select class="form-control" id="recordType">
                        <option>A</option>
                        <option>AAAA</option>
                        <option>ANY</option>
                        <option>CAA</option>
                        <option>CNAME</option>
                        <option>MX</option>
                        <option>NAPTR</option>
                        <option>NS</option>
                        <option>PTR</option>
                        <option>SOA</option>
                        <option>SRV</option>
                        <option>TXT</option>
                      </select>
                  </div>
                  <div class="form-group col">
                  <!-- <div class="form-group col-md-6"> -->
                    <label for="dnsServer">Server</label>
                    <input type="text" class="form-control" id="dnsServer" value="default">
                  </div>
                </div>
                <button type="submit" class="btn btn-dark">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
    
</html>
